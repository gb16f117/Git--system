<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}中药方管理系统{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('index') }}">
                <i class="bi bi-leaf"></i> 中药方管理系统
            </a>
            
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('index') }}">
                            <i class="bi bi-house"></i> 首页
                        </a>
                    </li>

                </ul>
                
                <!-- 搜索框
                <form class="d-flex" id="quickSearchForm">
                    <input class="form-control me-2" type="search" placeholder="快速搜索疗效..." id="quickSearchInput">
                    <button class="btn btn-outline-light" type="submit">
                        <i class="bi bi-search"></i>
                    </button>
                </form> -->
            </div>
        </div>
    </nav>

    <!-- 主要内容 -->
    <div class="container-fluid mt-4">
        {% block content %}{% endblock %}
    </div>

    <!-- 页脚 -->
    <footer class="bg-light text-center text-muted py-3 mt-5">
        <div class="container">
            <p>&copy; 2024 中药方管理系统 - 传统中医药数字化管理</p>
        </div>
    </footer>

    <!-- 模态框 -->
    <div class="modal fade" id="addPrescriptionModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">添加新药方</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="addPrescriptionForm">
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">药方名称 <span class="text-danger">*</span></label>
                                <input type="text" class="form-control" name="name" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">分类</label>
                                <select class="form-select" name="category" id="categorySelect">
                                    <option value="">选择分类...</option>
                                </select>
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <label class="form-label">治疗疗效 <span class="text-danger">*</span></label>
                            <textarea class="form-control" name="efficacy" rows="2" required 
                                    placeholder="如：清热解毒，活血化瘀，补气养血"></textarea>
                        </div>
                        
                        <div class="mb-3">
                            <label class="form-label">适应症标签</label>
                            <div class="mb-2">
                                <input type="text" class="form-control" id="symptomInput" 
                                       placeholder="输入适应症，如：头疼" onkeypress="handleSymptomInput(event)">
                            </div>
                            <div id="symptomTags" class="d-flex flex-wrap gap-2 mb-2"></div>
                            <input type="hidden" name="symptoms" id="symptomsHidden">
                            <div class="form-text">输入适应症后按回车键添加，可添加多个适应症标签便于搜索</div>
                        </div>
                        
                        <div class="mb-3">
                            <label class="form-label">主要成分</label>
                            <textarea class="form-control" name="ingredients" rows="3" 
                                    placeholder="请用顿号分隔，如：当归、川芎、白芍、熟地黄"></textarea>
                        </div>
                        
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">用法用量</label>
                                <textarea class="form-control" name="usage" rows="2" 
                                        placeholder="如：水煎服，每日1剂，分2次温服"></textarea>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">注意事项</label>
                                <textarea class="form-control" name="precautions" rows="2" 
                                        placeholder="如：忌辛辣油腻，孕妇慎用"></textarea>
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <label class="form-label">来源/出处</label>
                            <input type="text" class="form-control" name="source" 
                                   placeholder="如：《伤寒论》、《金匮要略》">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary" id="savePrescription">保存</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    <script>
// 适应症标签管理
let symptomTags = [];

function handleSymptomInput(event) {
    if (event.key === 'Enter') {
        event.preventDefault();
        const input = document.getElementById('symptomInput');
        const symptom = input.value.trim();
        
        if (symptom && !symptomTags.includes(symptom)) {
            symptomTags.push(symptom);
            updateSymptomDisplay();
            input.value = '';
        }
    }
}

function removeSymptomTag(symptom) {
    symptomTags = symptomTags.filter(tag => tag !== symptom);
    updateSymptomDisplay();
}

function updateSymptomDisplay() {
    const container = document.getElementById('symptomTags');
    const hiddenInput = document.getElementById('symptomsHidden');
    
    container.innerHTML = symptomTags.map(symptom => `
        <span class="badge bg-info d-flex align-items-center gap-1">
            ${symptom}
            <button type="button" class="btn-close btn-close-white btn-sm" onclick="removeSymptomTag('${symptom}')"></button>
        </span>
    `).join('');
    
    hiddenInput.value = symptomTags.join(',');
}


</script>
    
    {% block scripts %}{% endblock %}
</body>
</html>
